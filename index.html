<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter value to generate table</h1>
    <input type="number" id="f1">
    <button onclick="par()">Generate Table</button><br><br>
    <p id="s1"></p>

    <script>
        function par(){
           const f1 = parseInt(document.getElementById("f1").value);
           let bjp = '';
           
           for(let i=1; i<=10; i++){
            const final = i * f1;
            bjp += f1 + "*" + i + "=" + final  + "<br>";
            
        }
        document.getElementById("s1").innerHTML = bjp;


        }
    </script>
</body>
</html>
